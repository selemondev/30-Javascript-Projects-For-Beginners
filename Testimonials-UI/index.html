<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
</head>
<body>
    <section class="w-full h-full relative grid place-items-center">
        <div class="mt-3 mb-3 w-68 max-h-lg h-[450px] pb-4 border border-gray-400 shadow-md rounded-md md:w-96" id="container">
            <div class="flex justify-end py-1 px-2" id="theme">
                <i class='bx bx-sun text-lg'></i>
            </div>
            <div class="grid place-items-center">
                <img class="rounded-full mb-1" id="img" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&crop=entropy&cs=tinysrgb&dpr=2&fit=crop&h=50&w=50" alt="">
            </div>
            <div class="grid place-items-center mb-1">
                <h3 class="text-sky-300 font-bold" id="work">Software Engineer</h3>
            </div>
            <div grid place-items-center">
                <h4 class="px-10 ml-3 font-sans" id="feedback">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore alias accusantium cumque ullam vero labore id error harum aperiam expedita. Temporibus dolorem, asperiores eos rem ipsum vitae hic perferendis dignissimos quis cupiditate!</h4>
            </div>
            <div class="flex justify-center">
                <div><i class='bx bx-chevron-left text-gray-700 text-5xl hover:text-gray-800' id="left"></i></div>
                <div><i class='bx bx-chevron-right text-gray-700 text-5xl hover:text-gray-800' id="right"></i></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
