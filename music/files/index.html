<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38437135aa.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <button id="btn">
        <span class="on"><i class="fas fa-volume-up" onclick="enableMute()"></i></span>
        <span class="mute"><i class="fas fa-volume-mute" onclick="disableMute()"></i></span>
        <span class="switch"></span>
    </button>
    <!-- music container -->
    <div class="music-container">
        <div class="image">
            <img src="../Artists/Ed Sheeran -1.jpg" id="image">
        </div>
        <div class="artist">
            <h2 id="singer">Ed Sheeran ~ I See Fire</h2>
        </div>
        <audio id="audio">
            <source src="../Music/Ed Sheeran -  I see fire.mp3">
        </audio>
        <!-- buttons -->
        <div class="btn-container">
            <div class="shuffle">
                <h3 id="shuffle"><i class="fas fa-random"></i></h3>
            </div>
            <p id="prev"><i class="fas fa-backward"></i></p>
            <p id="play"><i class="fas fa-play"></i></p>
            <p id="forw"><i class="fas fa-forward"></i></p>
            <div class="repeat">
                <i class="fas fa-redo"></i>
            </div>
        </div>
        <!-- volume container -->
        <div class="volume-container">
            <div class="icon">
                <p><i class="fas fa-volume-up" onclick="enableMute()"></i></p>
            </div>
            <div class="input">
                <input type="range" min="0" max="100" value="90" id="volume" onchange="volume_change()">
            </div>
            <div class="box">
                <h2 id="count">%</h2>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
