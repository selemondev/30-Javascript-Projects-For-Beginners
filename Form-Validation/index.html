<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Validation</title>
</head>
<body>
    <section  class="grid place-items-center w-full h-full">
        <div class="border border-t-gray-100 mt-5 mb-5 w-72 max-w-sm shadow-2xl rounded-md md:w-full">
            <div class="text-center mt-2">
                <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-300">Form Validation</h2>
            </div>
            <form class="bg-white w-full px-6 py-4 pb-5" id="form">
                <div class="pb-4">
                    <label class="font-bold block pb-2">Email</label>
                    <input type="email" id="email" class="py-2 px-2 appearance-none focus:outline-none rounded-md w-full border border-gray-300 shadow-sm" placeholder="Email" required>
                </div>
                <div class="pb-6">
                    <label class="font-bold block pb-2">Password</label>
                    <input type="password" id="password" class="py-2 px-2 appearance-none focus:outline-none rounded-md w-full border border-gray-300 shadow-sm" placeholder="Password">
                </div>
                <div class="pb-1">
                    <label class="font-bold block pb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="py-2 px-2 appearance-none focus:outline-none rounded-md w-full border border-gray-300 shadow-sm" placeholder="ConfirmPassword">
                </div>
                <div class="pb-2">
                    <p class="text-red-500 font-bold" id="error"></p>
                    <p class="text-green-500 font-bold" id="success"></p>
                </div>
                <div class="pb-2 pt-1">
                   <button type="submit" class="py-2 font-bold hover:bg-blue-600 px-3 bg-blue-500 text-white w-full shadow-md rounded-md">Sign Up</button>
                </div>
            </form>
        </div>
</section>
    <script src="./index.js"></script>
</body>
</html>
